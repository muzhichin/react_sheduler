<form name="events_form" action="register" method="post">
    <div class="main_form_itmo">
        <div>
            <div>
                <h4>Create event</h4>
            </div>
            <div class="select_input">
                <div>
                    <label for="check1"> Group </label>
                    <select type="number" id="check1" name="groupEvents">
                        <option value="1">Administrator</option>
                        <option value="2">User</option>
                        <option value="3">Guest</option>
                        <option value="4">Enemy</option>
                    </select>
                </div>
                <div title="YYYY-MM-DD">
                    <label for="exampleInputDataStart"> Data start </label>
                    <input title="YYYY-MM-DD" id="exampleInputDataStart" required="" autocomplete="off"
                           placeholder="YYYY-MM-DD" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"
                           id="exampleInputDataStart" name="startEvents">
                </div>
                <div title="YYYY-MM-DD">
                    <label for="exampleInputDataEnd"> Data end </label>
                    <input title="YYYY-MM-DD" autocomplete="off" required="" id="exampleInputDataEnd"
                           placeholder="YYYY-MM-DD" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"
                           name="endEvents">
                </div>
                <div>
                    <label for="exampleInputEvents"> Event </label>
                    <input type="text" autocomplete="off" id="exampleInputEvents" required="" placeholder="Enter event"
                           name="nameEvents">
                </div>
                <div>
                    <label for="exampleInputColor"> Color </label>
                    <input type="color" value="#03e381" id="exampleInputColor" name="colorEvents">
                </div>
            </div>
        </div>
        <div style=" text-align: center;">
            <input style="padding-left:1.5rem; padding-right:1.5rem;" type="submit" value="Enter"></input>
        </div>
    </div>

</form>
